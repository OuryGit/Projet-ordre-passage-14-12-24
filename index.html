<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/style.css">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <title>App ordre de passage</title>

<body>
   <div id="app">
    <div id="names" class="container" v-if="data.state" >
        <div class="logo">
            <h1>Veuillez-saisir les noms</h1>
        </div>
        <div class="input_container">
            <input type="text" v-model.trim="data.inputName" id="">
            <button @click="addNameTolist">Ajouter</button>
        </div>

        <div 
            class="error_label"
            v-if="data.showError"
        >
            {{data.error}}
        </div>

        <div class="list_of_names">
            <div 
                v-for="(name,index) in data.names"
                :key="name"
                @click="removeName(index)"
                class="animate__animated animate__fadeIn"
            >
                {{index + 1 +'. '+ name}}
            </div>
      </div>
      <div class="action_button btn2" @click="" v-if="isReady">
        MÃ©langer la liste
      </div>
    </div>




    <div id="results" class="container" v-else-if="!data.state">
        hfjfjf
    </div>
    <div v-else>
        Erreur au niveau du state
    </div>
   </div> 
</body>




<script src="js/app.js"></script>
</html>
