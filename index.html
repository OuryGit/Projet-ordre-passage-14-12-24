<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
     />

    <link rel="stylesheet" href="css/style.css">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <title>App ordre de passage</title>
</head>
<body>
   <div id="app">
        <div id="names" class="container" v-if="data.state" >
            <div class="logo">
                <h1>Veuillez-saisir les noms</h1>
            </div>
            <div class="input_container">
                <input type="text" v-model.trim="data.inputName" id="">
                <button @click="addNameTolist" >Ajouter</button>
            </div>

            <div 
                class="error_label animate__animated animate__fadeInDown"
                v-if="data.showError"
            >
                {{data.error}}
            </div>

            <div class="list_of_names">
                <div 
                    v-for="(name,index) in data.names"
                    :key="name"
                    @click="removeName(index)"
                    class="animate__animated animate__lightSpeedInRight"
                >
                    {{index + 1 +'. '+ name}}
                </div>
        </div>
        <div class="action_button btn2" @click="ShowResult" v-if="isReady">
            Mélanger la liste
        </div>
        </div>
        <div id="results" class="container" v-else-if="!data.state">
            <div class="result_container">
                <h1>Voici la liste générée de façon aléatoire :</h1>
                <div class="list_of_names">
                    <div 
                    v-for="(name, index) in data.names" 
                    :key="name"
                    class="animate__animated animate__fadeInTopLeft"
                >
                    {{ index + 1 }}. {{ name }}
                </div>
                </div>
                <div 
                class="action_button"
                @click="recommecer"
                >
                Recommencer
                </div><br>
                <div 
                    class="action_button btn2"
                    @click="ShowResult"
                    >
                    Je n'aime pas,régénéré une autre liste
                </div>
            </div>
        </div>
        
   </div> 
</body>
<script src="js/app.js"></script>
</html>
